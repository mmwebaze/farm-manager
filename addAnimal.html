<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div style="height: 100px; background-color: rgba(255,0,0,0.1);" class="row"></div>
</div>
<div class="container">

    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="livestock_type">Livestock Type</label>
                <select id="livestock_type" class="form-control">
                    <option selected>Choose...</option>
                    <option>Cattle</option>
                    <option>Chicken</option>
                    <option>Goats</option>
                    <option>Pigs</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                    <option selected>Choose...</option>
                    <option>Cow</option>
                    <option>Bull</option>
                    <option>Steer</option>
                    <option>Heifer</option>
                    <option>Chalf</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="herd">Group</label>
                <select id="herd" class="form-control">
                    <option selected>Choose...</option>
                    <option>Group1</option>
                    <option>Group2</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="tag_id">Tag ID</label>
                <input type="text" class="form-control" id="tag_id" placeholder="Tag Number">
            </div>
            <div class="form-group col-md-4">
                <label for="naam">Name</label>
                <input type="text" class="form-control" id="naam" placeholder="Animal name">
            </div>
            <div class="form-group col-md-4">
                <label for="birth_date">Birth Date</label>
                <input type="text" class="form-control" id="birth_date" placeholder="Birth date">
            </div>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" placeholder="Image of animal">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Is Castrated
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" rows="4" cols="50" id="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add animal</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    const ipcRenderer = require('electron').ipcRenderer;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e) {
        e.preventDefault();
        const liveStockType = document.querySelector('#livestock_type').value;
        //ipcRenderer.send('liveStockType:add', liveStockType);

        //console.log('*** '+liveStockType);
        ipcRenderer.send('liveStock', liveStockType);

        //var window = remote.getCurrentWindow();
        //window.close();
    }
</script>
</body>
</html>
